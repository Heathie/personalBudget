  <body>
    <!-- Navbar -->
    <nav class="navbar nav-main navbar-expand-xl navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand brand-name" href="mainsite.html"

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExample04"
          aria-controls="navbarsExample04"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample04">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"

              <ul class="dropdown-menu">

    <div class="form-data-selection text-center w-100 m-auto">
        <form class="data-selection-box">
          <h1 class="h3 timeperiod-label mb-3 fw-normal">
            Wybierz okres czasu:
          </h1>

          <div class="form-floating input-data-box">
            <input
              type="date"
              class="form-control"
              id="floatingInput"
              placeholder="Data"
            />
            <label for="floatingInput">Data początkowa</label>
          </div>
          <div class="form-floating input-data-box">
            <input
              type="date"
              class="form-control"
              id="floatingInput"
              placeholder="Data"
            />
            <label for="floatingInput">Data końcowa</label>
          </div>

          <button class="w-100 btn btn-lg btn-dark" type="submit">
            Potwierdź
          </button>
        </form>
    </div>
    <main class="text-center w-100 m-auto">
      <div class="balance-main-div col-sm-11 container">
        <div class="row col-lg-12 row-main mb-3 text-center">
          <div
            class="col-lg-8 col-sm-10 border-main main-table themed-grid-col"
          >
            <div class="balance-information-text pb-3">Bilans z wybranego okresu</div>
            <div class="row">
              <div class="col-md-6 expenses-table border-main themed-grid-col">
                Wydatki
                <div>1</div>
                <div>2</div>
                <div>3</div>
              </div>
              <div class="col-md-6 incomes-table border-main themed-grid-col">
                Przychody
                <div>1</div>
                <div>2</div>
                <div>3</div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 graph-holder themed-grid-col">
            <img class="chart-img" src="images/wykres.png" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
