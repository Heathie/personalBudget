<body class="body-bgimage">
  <nav class="navbar nav-signin">
    <a class="navbar-brand brand-name" href="index.html">PersonalBudget</a>
  </a>

  <main class="form-signin text-center w-100 m-auto">
    <div class="signin-div">
    <form class="signin-form-box">
      <h1 class="h3 mb-3 fw-normal">Logowanie</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Hasło</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Zapamiętaj mnie
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-dark" type="submit">Zaloguj</button>
      
    </form>
  </div>
  </main>
